<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Formulario</title>
        <link rel="stylesheet" href="CSS/estilos.css">
    </head>
    <body>
        <div class="formulario">
        <form action="">
            <table>
                <tr>
                    <td>IdEmpleados:</td>
                    <td>
                        <input type="number" placeholder="Numero de control" name="NoControl">
                    </td>
                </tr>
                <tr>
                    <td>Nombres:</td>
                    <td>
                        <input type="text" placeholder="Nombres" name="Nom">
                    </td>
                </tr>
                <tr>
                    <td>Apellidos:</td>
                    <td>
                        <input type="text" placeholder="Apellidos" name="Ape">
                    </td>
                </tr>
                <tr>
                    <td>Telefono:</td>
                    <td>
                        <input type="tel" placeholder="Telefono" name="Tel">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Enviar" name="enviar">
                    </td>
                </tr>
            </table>
        </form>
        </div>
    </body>
</html>
